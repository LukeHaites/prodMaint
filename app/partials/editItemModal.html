<div class="modal-header">
    <h3 class="modal-title">Form field details</h3>
</div>
<div class="modal-body">
    <form role="form" name="editItemForm">
        <fieldset>
            <div class="input-group col-md-12">
                <label for="code">Item Code</label>
                <input ng-model="itemNew.Code" type="text" id="code" class="form-control">
            </div><br>
            <div class="input-group col-md-12">
                <label for="desc">Item Description</label>
                <input ng-model="itemNew.Description" type="text" id="desc" class="form-control">
            </div><br>
            <div class="input-group col-md-12">
                <label for="season">Placeholder</label>
                <input ng-model="itemNew.Season" type="text" id="season" class="form-control">
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
